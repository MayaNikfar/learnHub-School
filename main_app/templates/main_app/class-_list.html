{% extends 'base.html' %}
{% block content %}

<h1>class List</h1>

{% for toy in class_list %}
  <a href="{% url 'classes_detail' class.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ class.name }}</span>
            <p>Group: {{ class.group }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
