{% extends 'base.html' %}
{% block content %}

<h1>class Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ class.name }}</span>
        <p>Group: {{ class.group }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'classes_update' class.id %}">Edit</a>
        <a href="{% url 'classes_delete' class.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
